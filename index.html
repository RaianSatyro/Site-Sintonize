<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="fonts/icomoon/style.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<title>Sintonize</title>
	</head>
<body>
	<div class="bg2">
		<div class="main-login">
			<div class="right-login">
				<div class="card-login">
					<h2>LOGIN</h2>
					<div class="textfield">
						<label for="usuario" >Usuário</label>
						<input id="user" type="text" name="usuario" placeholder="Digite o usuário ou email cadastrado.">
					</div>	
					<div class="textfield">
						<label for="senha">Senha</label>
						<input id="pass" type="password" name="senha" placeholder="Digite sua senha.">
					</div>
					<div id="senhaErrada">
						
					</div>
					<button class="btn-login" onclick="login()">Entrar</button>
					<a href="#" id="forgot-pass"><h4>Esqueceu a senha?</h4></a>
					
				</div>
			</div>
			<div class="left-login">
				<div>
					<h1 id="nomeSite">Sintonize</h1>
				</div>
				<img src="mic-animate-login-screen.svg" class="left-login-image" alt="Cantor Animação">
				<h2><center>FAÇA LOGIN<br> USANDO SUAS REDES SOCIAIS.</center></h2>
				<div class="social-login">
					
						<a href="#" class="facebook btn d-flex justify-content-center align-items-center" id="facebook-btn-log">
							<img class="imagem-facebook" src="img/icons8-facebook-novo.svg" alt="">
						</a>

						<a href="#" class="twitter btn d-flex justify-content-center align-items-center">
							<img class="imagem-facebook" src="img/icons8-google-logo.svg" alt="">
						</a>
						<a href="login-google.html" class="google btn d-flex justify-content-center align-items-center">
							<img class="imagem-mac" src="img/images-removebg-preview.png" alt="">
						</a>

				</div>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
